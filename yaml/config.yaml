# DAQ config setting on LabVIEW
n_boards: 2
daq_length: 640 # Xin: daq_length set on labVIEW. Not the recorded num. of samples.
post_trigger: 0.5

#I/O
data_dir: "data"
output_dir: "output"


# classic pulse finding algorthim
rolling_length: 50
sigma_above_baseline: 3.0
pre_pulse: 5
post_pulse: 5

# scipy peak finding
scipy_find_peaks:
  distance: 8
  threshold: 3
  height: 3 # None

# ROI integral, pre-ROI used to compute baseline, sample
roi_start: [290, 410]
roi_end: [320, 450]
