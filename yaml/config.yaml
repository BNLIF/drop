# General DAQ config setting on LabVIEW
batch_size: 1000 # int
daq_length: 500 # Xin: daq_length set on labVIEW. Not the recorded num. of samples.
post_trigger: 0.5

# Waveform: digiter filter
apply_high_pass_filter: False
high_pass_cutoff_Hz: 5e6

# Waveform: Baseline subtraction
moving_avg_length: 10
sigma_above_baseline: 3.0
pre_pulse: 5
post_pulse: 5

# Waveform: ROI
roi_start: [320, 275, 0]
roi_end: [345, 300, 499]
pre_roi_length: 200

# PulseFinder: scipy peak finding
pulse_finder_algo: 0
scipy_find_peaks:
  distance: 5
  threshold: 1
  height: 2 # None
